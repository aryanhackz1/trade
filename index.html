<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNS TRADER AI - Ultimate Hacker Trading Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #111827;
        }

        #trading-graph {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
            transition: opacity 0.5s ease-in-out;
        }

        #trading-bg-canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 10;
            opacity: 0.85;
        }

        #floating-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background-image: url('https://uploads.onecompiler.io/42n3z3s4f/442mh422v/cropped_circle_image.png');
            background-size: cover;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.5s ease-in-out;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(168, 85, 247, 0); }
            100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); }
        }

        #floating-logo:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.7);
        }

        #logo-text {
            position: absolute;
            top: calc(50% + 80px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            opacity: 0;
            animation: fadeIn 2s ease 0.5s forwards, text-flicker 3s linear infinite 2.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; top: calc(50% + 100px); }
            to { opacity: 1; top: calc(50% + 80px); }
        }

        @keyframes text-flicker {
            0%, 100% { text-shadow: 0 0 7px #a855f7, 0 0 10px #a855f7, 0 0 21px #a855f7; opacity: 1; }
            50% { text-shadow: 0 0 7px #a855f7; opacity: 0.8; }
        }

        #access-key-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #ai-predictor-box {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            max-width: 90vw;
            z-index: 1001;
            background: linear-gradient(145deg, #1f2937, #111827);
            border: 1px solid #4b5563;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            cursor: move;
            resize: both;
            overflow: auto;
            min-width: 200px;
            min-height: 200px;
        }

        .call-text { color: #22c55e; text-shadow: 0 0 10px #22c55e; }
        .put-text { color: #ef4444; text-shadow: 0 0 10px #ef4444; }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #a855f7;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .custom-select {
            position: relative;
            width: 100%;
        }
        .custom-select select {
            width: 100%;
            padding: 8px;
            border: 1px solid #4b5563;
            border-radius: 4px;
            background-color: #1f2937;
            color: #fff;
            appearance: none;
        }
        .custom-select::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #fff;
            pointer-events: none;
        }

        .flash-effect {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(168, 85, 247, 0.4);
            z-index: 9999;
            pointer-events: none;
            animation: flash 0.7s ease-out forwards;
        }
        @keyframes flash {
            0% { opacity: 0; }
            40% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="graph-background">
        <canvas id="trading-graph"></canvas>
    </div>

    <!-- TRADING HACKER RAIN BACKGROUND -->
    <canvas id="trading-bg-canvas"></canvas>

    <div id="floating-logo" title="RNS TRADER AI"></div>
    <div id="logo-text">RNS TRADER</div>

    <!-- Access Key Modal -->
    <div id="access-key-modal" class="p-6 rounded-xl shadow-2xl w-80 hidden">
        <h2 class="text-xl font-bold text-white text-center mb-4">Access Key</h2>
        <p class="text-gray-400 text-sm text-center mb-4">Enter key to activate AI</p>
        <input type="password" id="access-key-input" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg text-white text-center focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="•••••">
        <div id="key-error" class="text-red-500 text-sm text-center mt-2 hidden">Invalid Key</div>
        <button id="submit-key" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg mt-6 transition-colors duration-200">
            Activate
        </button>
        <button id="get-key" class="w-full bg-gray-700 hover:bg-gray-600 text-gray-300 py-2 px-4 rounded-lg mt-2 transition-colors duration-200 text-sm">
            Get Access Key
        </button>
        <button id="close-modal" class="w-full bg-gray-700 hover:bg-gray-600 text-gray-300 py-2 px-4 rounded-lg mt-2 transition-colors duration-200 text-sm">
            Close
        </button>
    </div>

    <!-- AI Predictor Box -->
    <div id="ai-predictor-box" class="rounded-lg shadow-2xl hidden">
        <div id="predictor-header" class="p-3 bg-gray-800 rounded-t-lg cursor-move border-b border-gray-700">
            <h3 class="text-lg font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 text-center">
                RNS TRADER AI
            </h3>
        </div>
        <div class="p-4">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-400 mb-2">Select Currency</label>
                <div class="custom-select">
                    <select id="currency-select" class="w-full p-2 bg-gray-800 border border-gray-700 rounded-lg text-white">
                        <option value="INR">INR (₹)</option>
                        <option value="USD">$</option>
                        <option value="EUR">€</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-400 mb-2">Select OTC</label>
                <div class="custom-select">
                    <select id="otc-select" class="w-full p-2 bg-gray-800 border border-gray-700 rounded-lg text-white">
                        <option value="BTC/USD">BTC/USD</option>
                        <option value="USD/COP">USD/COP</option>
                        <option value="Natural Gas">Natural Gas</option>
                        <!-- Baaki sab options yaha paste kar sakte ho, maine short rakha hai -->
                        <option value="EUR/USD">EUR/USD</option>
                        <option value="ETH/USD">ETH/USD</option>
                        <option value="XAUUSD">XAUUSD</option>
                    </select>
                </div>
            </div>
            <button id="analyze-button" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-all duration-200 transform hover:scale-105">
                START AI ANALYSIS
            </button>
            <div id="prediction-result" class="mt-4 text-white p-4 bg-gray-900 rounded-lg border border-gray-700 min-h-[150px] flex items-center justify-center">
                <span class="text-gray-500">Select currency and OTC, then click to analyze...</span>
            </div>
        </div>
    </div>

    <script>
        let isLoggedIn = false;
        let selectedCurrency = localStorage.getItem('selectedCurrency') || 'INR';
        let selectedOTC = localStorage.getItem('selectedOTC') || 'BTC/USD';

        const logo = document.getElementById('floating-logo');
        const logoText = document.getElementById('logo-text');
        const modal = document.getElementById('access-key-modal');
        const predictorBox = document.getElementById('ai-predictor-box');
        const accessKeyInput = document.getElementById('access-key-input');
        const submitKeyButton = document.getElementById('submit-key');
        const getKeyButton = document.getElementById('get-key');
        const closeModalButton = document.getElementById('close-modal');
        const analyzeButton = document.getElementById('analyze-button');
        const predictionResultDiv = document.getElementById('prediction-result');
        const keyError = document.getElementById('key-error');
        const currencySelect = document.getElementById('currency-select');
        const otcSelect = document.getElementById('otc-select');
        const tradingGraph = document.getElementById('trading-graph');

        // === TRADING HACKER BACKGROUND ===
        function startTradingHackerAnimation() {
            const canvas = document.getElementById('trading-bg-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            class Candle {
                constructor(x, time) {
                    this.x = x;
                    this.time = time;
                    this.open = 100 + Math.random() * 50;
                    this.close = this.open + (Math.random() - 0.5) * 20;
                    this.high = Math.max(this.open, this.close) + Math.random() * 10;
                    this.low = Math.min(this.open, this.close) - Math.random() * 10;
                    this.color = this.close > this.open ? '#22c55e' : '#ef4444';
                    this.y = -100;
                    this.speed = 1 + Math.random() * 2;
                    this.opacity = 0;
                    this.targetOpacity = 1;
                }
                update() {
                    this.y += this.speed;
                    this.opacity += (this.targetOpacity - this.opacity) * 0.1;
                    if (this.y > canvas.height + 100) {
                        this.y = -100;
                        this.targetOpacity = 0;
                        setTimeout(() => this.targetOpacity = 1, 2000);
                    }
                }
                draw() {
                    ctx.globalAlpha = this.opacity;
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 1.5;
                    const scale = 0.8;
                    const highY = this.y - (this.high - this.low) * scale;
                    const lowY = this.y;
                    const openY = this.y - (this.open - this.low) * scale;
                    const closeY = this.y - (this.close - this.low) * scale;

                    // Wick
                    ctx.beginPath();
                    ctx.moveTo(this.x, highY);
                    ctx.lineTo(this.x, lowY);
                    ctx.stroke();

                    // Body
                    ctx.fillStyle = this.color;
                    const bodyHeight = Math.abs(closeY - openY);
                    const bodyY = Math.min(openY, closeY);
                    ctx.fillRect(this.x - 5, bodyY, 10, Math.max(bodyHeight, 2));
                }
            }

            class GraphLine {
                constructor(color) {
                    this.points = [];
                    this.color = color;
                    for (let i = 0; i < 60; i++) {
                        this.points.push({
                            x: (canvas.width / 60) * i,
                            y: canvas.height / 2 + Math.sin(i * 0.1) * 150 + (Math.random() - 0.5) * 80
                        });
                    }
                }
                update() {
                    this.points.shift();
                    const last = this.points[this.points.length - 1];
                    this.points.push({
                        x: last.x + (canvas.width / 60),
                        y: last.y + (Math.random() - 0.5) * 40
                    });
                }
                draw() {
                    ctx.globalAlpha = 0.7;
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    this.points.forEach((p, i) => i === 0 ? ctx.moveTo(p.x, p.y) : ctx.lineTo(p.x, p.y));
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }
            }

            const candles = [];
            const graphLines = [
                new GraphLine('#a855f7'),
                new GraphLine('#22c55e'),
                new GraphLine('#ef4444')
            ];

            setInterval(() => {
                const side = Math.random() > 0.5 ? 'left' : 'right';
                const x = side === 'left' ? Math.random() * 350 : canvas.width - 350 + Math.random() * 350;
                candles.push(new Candle(x, Date.now()));
            }, 400);

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                graphLines.forEach(line => { line.update(); line.draw(); });
                candles.forEach((c, i) => {
                    c.update();
                    c.draw();
                    if (c.y > canvas.height + 200 && c.opacity < 0.1) candles.splice(i, 1);
                });

                // Floating prices
                ctx.globalAlpha = 0.5;
                ctx.font = '14px monospace';
                ctx.fillStyle = '#10b981';
                for (let i = 0; i < 6; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const price = (60000 + Math.random() * 10000).toFixed(2);
                    ctx.fillText(`$${price}`, x, y);
                }

                requestAnimationFrame(animate);
            }
            animate();
        }

        // Flash Effect
        function triggerAIFlash() {
            const flash = document.createElement('div');
            flash.className = 'flash-effect';
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 700);
        }

        // Original Graph
        function createTradingGraph() {
            const ctx = tradingGraph.getContext('2d');
            const generateRandomData = () => {
                const data = [];
                let currentValue = 100 + (Math.random() - 0.5) * 50;
                for (let i = 0; i < 100; i++) {
                    currentValue += (Math.random() - 0.5) * 5;
                    data.push(currentValue);
                }
                return data;
            };

            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 100}, (_, i) => i),
                    datasets: [
                        { label: 'Price 1', data: generateRandomData(), borderColor: '#a855f7', backgroundColor: 'rgba(168, 85, 247, 0.1)', borderWidth: 2, fill: true, tension: 0.4, pointRadius: 0 },
                        { label: 'Price 2', data: generateRandomData(), borderColor: '#22c55e', backgroundColor: 'rgba(34, 197, 94, 0.1)', borderWidth: 2, fill: false, tension: 0.4, pointRadius: 0 },
                        { label: 'Price 3', data: generateRandomData(), borderColor: '#ef4444', backgroundColor: 'rgba(239, 68, 68, 0.1)', borderWidth: 2, fill: false, tension: 0.4, pointRadius: 0 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false }, tooltip: { enabled: false } },
                    scales: { x: { display: false }, y: { display: false } }
                }
            });

            setInterval(() => {
                chart.data.datasets.forEach(dataset => {
                    const newData = [...dataset.data];
                    newData.shift();
                    newData.push(newData[newData.length - 1] + (Math.random() - 0.5) * 5);
                    dataset.data = newData;
                });
                chart.update('none');
            }, 200);
        }

        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, initialX, initialY;

            function onMouseDown(e) {
                if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
                isDragging = true;
                const event = e.type === 'touchstart' ? e.touches[0] : e;
                startX = event.clientX;
                startY = event.clientY;
                initialX = element.offsetLeft;
                initialY = element.offsetTop;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
                document.addEventListener('touchmove', onMouseMove, { passive: false });
                document.addEventListener('touchend', onMouseUp);
                e.preventDefault();
            }

            function onMouseMove(e) {
                if (!isDragging) return;
                const event = e.type === 'touchmove' ? e.touches[0] : e;
                const dx = event.clientX - startX;
                const dy = event.clientY - startY;
                element.style.left = `${initialX + dx}px`;
                element.style.top = `${initialY + dy}px`;
                e.preventDefault();
            }

            function onMouseUp() {
                isDragging = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
                document.removeEventListener('touchmove', onMouseMove);
                document.removeEventListener('touchend', onMouseUp);
            }

            element.addEventListener('mousedown', onMouseDown);
            element.addEventListener('touchstart', onMouseDown, { passive: false });
        }

        function initApp() {
            createTradingGraph();
            makeDraggable(predictorBox);
            startTradingHackerAnimation();
        }

        // Events
        logo.addEventListener('click', () => {
            if (isLoggedIn) {
                predictorBox.classList.toggle('hidden');
            } else {
                modal.classList.remove('hidden');
            }
        });

        closeModalButton.addEventListener('click', () => {
            modal.classList.add('hidden');
            keyError.classList.add('hidden');
            accessKeyInput.classList.remove('border-red-500');
        });

        submitKeyButton.addEventListener('click', () => {
            if (accessKeyInput.value === '999') {
                isLoggedIn = true;
                modal.classList.add('hidden');
                predictorBox.classList.remove('hidden');
                accessKeyInput.value = '';
                keyError.classList.add('hidden');
                accessKeyInput.classList.remove('border-red-500');
                currencySelect.value = selectedCurrency;
                otcSelect.value = selectedOTC;

                logo.style.top = '20px';
                logo.style.left = '20px';
                logo.style.width = '60px';
                logo.style.height = '60px';
                logo.style.transform = 'none';
                logo.style.animation = 'none';
                logoText.style.display = 'none';
                tradingGraph.style.opacity = '0.8';
            } else {
                keyError.classList.remove('hidden');
                accessKeyInput.classList.add('border-red-500');
            }
        });

        getKeyButton.addEventListener('click', () => {
            window.location.href = 'https://t.me/RNSTRADER9';
        });

        currencySelect.value = selectedCurrency;
        otcSelect.value = selectedOTC;
        currencySelect.addEventListener('change', (e) => {
            selectedCurrency = e.target.value;
            localStorage.setItem('selectedCurrency', selectedCurrency);
        });
        otcSelect.addEventListener('change', (e) => {
            selectedOTC = e.target.value;
            localStorage.setItem('selectedOTC', selectedOTC);
        });

        analyzeButton.addEventListener('click', () => {
            triggerAIFlash(); // Flash effect

            const timeOptions = [3, 5, 10, 15, 30, 45, 60, 120, 180, 300];
            const selectedTime = timeOptions[Math.floor(Math.random() * timeOptions.length)];
            let amount = (Math.floor(Math.random() * 20) + 1) * 5;
            if (selectedCurrency === 'INR' && amount < 80) {
                amount = Math.floor(Math.random() * 20 + 16) * 5;
            }
            const direction = Math.random() > 0.5 ? 'CALL' : 'PUT';
            const directionClass = direction === 'CALL' ? 'call-text' : 'put-text';
            const timeUnit = selectedTime >= 60 ? 'min' : 'sec';
            const displayTime = timeUnit === 'min' ? selectedTime / 60 : selectedTime;
            const currencySymbols = { 'INR': '₹', 'USD': '$', 'EUR': '€' };
            const symbol = currencySymbols[selectedCurrency] || '$';

            predictionResultDiv.innerHTML = `
                <div class="flex flex-col items-center">
                    <div class="loader"></div>
                    <span class="mt-3 text-gray-400 text-sm animate-pulse">AI analyzing graph...</span>
                </div>
            `;
            analyzeButton.disabled = true;
            analyzeButton.textContent = 'Analyzing...';

            setTimeout(() => {
                predictionResultDiv.innerHTML = `
                    <div class="text-center w-full">
                        <span class="text-sm uppercase text-gray-500">Next Trade for ${selectedOTC}</span>
                        <div class="my-3 py-3 border-y border-gray-700">
                            <div class="text-5xl font-bold ${directionClass}">${direction}</div>
                        </div>
                        <div class="flex justify-between text-lg">
                            <span class="text-gray-400">Time:</span>
                            <span class="font-mono">${displayTime} ${timeUnit}</span>
                        </div>
                        <div class="flex justify-between text-lg mt-1">
                            <span class="text-gray-400">Amount:</span>
                            <span class="font-mono">${symbol}${amount}</span>
                        </div>
                    </div>
                `;
                analyzeButton.disabled = false;
                analyzeButton.textContent = 'Run Analysis Again';
            }, 2500);
        });

        window.addEventListener('load', initApp);
    </script>
</body>
</html>
